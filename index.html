<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player</title>
    
    <!-- Script HLS.js: Wajib agar bisa mutar video .m3u8 di Chrome/Android -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* Reset tampilan agar full screen hitam */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* Matikan scroll */
            font-family: sans-serif;
        }

        /* Wrapper Video Full Screen */
        #wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; 
            height: 100vh;
            z-index: 1;
            background-color: #000;
        }

        /* Video Tag */
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Agar video tidak terpotong (ada hitam di samping kalau rasio beda) */
            border: none;
            display: block;
        }

        /* --- STYLE TOMBOL DANA --- */
        .dana-container {
            position: fixed; /* Melayang di atas video */
            bottom: 30px;    /* Jarak dari bawah */
            left: 50%;       /* Posisi tengah */
            transform: translateX(-50%); 
            z-index: 9999;   /* Paling atas */
            text-align: center;
            width: 80%;
            pointer-events: none; /* Supaya area transparan disekitar tombol bisa diklik (tembus pandang) */
        }

        .btn-dana {
            pointer-events: auto; /* Aktifkan klik hanya pada tombolnya */
            display: block;
            background-color: #118EEA; /* Warna Biru Dana */
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(17, 142, 234, 0.5); 
            border: 2px solid #fff;
            animation: pulse 2s infinite; /* Efek berdenyut */
        }

        /* Animasi Berdenyut */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(17, 142, 234, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(17, 142, 234, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(17, 142, 234, 0); }
        }
    </style>
</head>
<body>

    <!-- 1. PLAYER VIDEO (Menggunakan Link Asli Anda) -->
    <div id="wrapper">
        <video id="video" controls autoplay muted playsinline poster="https://via.placeholder.com/1920x1080/000000/FFFFFF?text=Loading+Video..."></video>
    </div>

    <!-- 2. TOMBOL DANA -->
    <div class="dana-container">
        <!-- GANTI LINK DANA DI BAWAH INI -->
        <a href="https://link.dana.id/XXXXX" class="btn-dana">
            DONASI VIA DANA
        </a>
    </div>

    <script>
      var video = document.getElementById('video');
      
      // --- LINK VIDEO ASLI (SUDAH DIMASUKKAN) ---
      var videoSrc = 'https://cdnjav.golgemez.com/hls/68cb092f0e834/playlist.m3u8';
      // -----------------------------------------

      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play().catch(function(error) {
            console.log("Autoplay dicegah browser, perlu interaksi user.");
          });
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          if (data.fatal) {
             switch (data.type) {
               case Hls.ErrorTypes.NETWORK_ERROR:
                 console.log("fatal network error encountered, try to recover");
                 hls.startLoad();
                 break;
               case Hls.ErrorTypes.MEDIA_ERROR:
                 console.log("fatal media error encountered, try to recover");
                 hls.recoverMediaError();
                 break;
               default:
                 hls.destroy();
                 break;
             }
          }
        });
      }
      // Fallback untuk Safari (iPhone/iPad) yang sudah support native HLS
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function() {
          video.play();
        });
      }
    </script>

</body>
</html>
