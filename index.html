<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Looping Player</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: sans-serif;
        }

        #wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; 
            height: 100vh;
            z-index: 1;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <video id="video" autoplay muted controls playsinline></video>
    </div>

    <script>
      var video = document.getElementById('video');
      var hls;

      // --- HANYA 1 VIDEO (DIKASIH LOOP) ---
      var playlist = [
          'https://cdnjav.golgemez.com/hls/68cb092f0e834/playlist.m3u8' 
      ];
      
      var currentIndex = 0;

      function playVideo(index) {
          var videoSrc = playlist[index];
          
          if (Hls.isSupported()) {
              if(hls) { hls.destroy(); }
              hls = new Hls();
              hls.loadSource(videoSrc);
              hls.attachMedia(video);
              hls.on(Hls.Events.MANIFEST_PARSED, function() {
                  video.play().catch(e => console.log("Autoplay butuh interaksi"));
              });
          }
          else if (video.canPlayType('application/vnd.apple.mpegurl')) {
              video.src = videoSrc;
              video.addEventListener('loadedmetadata', function() {
                  video.play();
              });
          }
      }

      // --- LOGIKA LOOPING ---
      video.addEventListener('ended', function() {
          // Karena cuma ada 1 video, kita reset ke 0
          // Jadi videonya akan mutar lagi dari awal
          currentIndex = 0; 
          console.log("Video habis. Mengulang dari awal...");
          playVideo(currentIndex);
      });

      // Mulai
      playVideo(currentIndex);

    </script>

</body>
</html>
